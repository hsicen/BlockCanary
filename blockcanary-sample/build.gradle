apply plugin: 'com.android.application'

android {
  compileSdkVersion LIBRARY_COMPILE_SDK_VERSION

  defaultConfig {
    applicationId "com.example.blockcanary"
    minSdkVersion LIBRARY_MIN_SDK_VERSION
    targetSdkVersion LIBRARY_TARGET_SDK_VERSION
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  api fileTree(dir: 'libs', include: ['*.jar'])
  debugApi project(':blockcanary-android')
  releaseApi project(':blockcanary-android-no-op')

  api 'com.android.support:appcompat-v7:24.2.0'
  api 'com.android.support:design:24.2.0'
}
